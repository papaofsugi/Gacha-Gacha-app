<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ガチャガチャアプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="page-title">職場交流会　ガチャガチャたいむ</h1>

  <div class="gacha-container">
    <!-- 表示エリアはこの1つだけ -->
    <img id="capsule-image" src="assets/gachapon_machine.png" alt="表示エリア" />

    <!-- CSVアップロード -->
    <div class="upload-wrapper">
      <input type="file" id="csv-upload" accept=".csv" />
    </div>

    <!-- ガチャボタン -->
    <div class="button-wrapper">
      <button id="gacha-button" disabled>ガチャを回す！</button>
    </div>

    <!-- 進捗バー（抽選中のみ表示） -->
    <div class="progress-bar" style="display: none;">
      <div class="progress-fill"></div>
    </div>

    <!-- アイテム名表示（結果時のみ） -->
    <p id="item-name"></p>
  </div>

  <footer>
    <p style="font-size: 12px; color: gray;"> Version: html-2025-09-04-v7</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
