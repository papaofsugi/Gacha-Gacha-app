<header>
  <h1>🎁 ガチャガチャを回そう！</h1>
</header>

<main>
  <!-- CSV読み込み -->
  <section id="csv-loader">
    <input type="file" id="csvInput" accept=".csv">
  </section>

  <!-- ガチャ筐体と演出 -->
  <section id="capsule-container">
    <img id="capsule" src="assets/gachapon_machine.png" alt="筐体画像">
    <div id="item-popup"></div>
  </section>

  <!-- プログレスバー -->
  <section id="progress-bar-container"></section>

  <!-- ガチャボタン -->
  <section id="button-area">
    <button id="gacha-button">ガチャを回す</button>
  </section>

  <!-- 結果表示 -->
  <section id="result"></section>
</main>
