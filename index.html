<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャガチャアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎁 ガチャガチャを回そう！</h1>

  <!-- CSV読み込み -->
  <input type="file" id="csvInput" accept=".csv">

  <!-- カプセル演出領域 -->
  <div id="capsule-container">
    <img id="capsule" src="assets/gachapon_machine.png" alt="カプセル画像">
    <div id="item-popup"></div>
  </div>

  <!-- 抽選進行バー -->
  <div id="progress-bar-container"></div>

  <!-- 抽選ボタン -->
  <button id="gacha-button">ガチャを回す</button>

  <!-- 抽選履歴 -->
  <div id="result"></div>

  <!-- スクリプト読み込み -->
  <script src="script.js"></script>
</body>
</html>
