<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ガチャガチャアプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="page-title">職場交流会　ガチャガチャたいむ</h1>

  <div class="gacha-container">
    <img id="capsule-image" src="assets/gachapon_machine.png" alt="筐体" />
    <button id="gacha-button">ガチャを回す！</button>
    <div class="progress-bar" style="display: none;">
      <div class="progress-fill"></div>
    </div>
    <div id="result">
      <p class="result-label">大当たり！</p>
      <img id="item-image" src="" alt="景品画像" />
      <p id="item-name"></p>
    </div>
  </div>

  <footer>
    <p style="font-size: 12px; color: gray;"> Version: html-2025-09-04-v5</p>
  </footer>

  <script src="script.js"></script>

</html>
