<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャガチャアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎁 ガチャガチャを回そう！</h1>

  <input type="file" id="csvInput" accept=".csv">

  <!-- 初期表示：ガチャ筐体画像 -->
  <div id="capsule-container">
    <img id="capsule" src="gachapon_machine.png" alt="ガチャガチャ">
    <div id="capsule-top" class="capsule-part hidden"></div>
    <div id="capsule-bottom" class="capsule-part hidden"></div>
    <div id="item-popup"></div>
  </div>

  <div id="progress-bar-container"></div>

  <button id="gacha-button">ガチャを回す</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
