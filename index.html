<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャガチャアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎁 ガチャガチャを回そう！</h1>
  </header>

  <footer>
    <p style="font-size: 12px; color: gray;"> Version: html-2025-09-04-v2</p>
  </footer>

  <main>
    <section id="csv-loader">
      <input type="file" id="csvInput" accept=".csv">
    </section>

    <section id="capsule-container">
      <img id="capsule" src="assets/gachapon_machine.png" alt="ガチャ筐体画像">
      <div id="item-popup" class="hidden"></div>
    </section>

    <section id="progress-bar-container"></section>

    <section id="button-area">
      <button id="gacha-button">ガチャを回す</button>
    </section>

    <section id="result"></section>

    <audio id="gacha-sound" src="assets/gacha.mp3" preload="auto"></audio>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
